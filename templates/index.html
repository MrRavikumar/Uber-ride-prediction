<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Rides Prediction</title>
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
</head>
<body>
    <h1>Uber Weekly Ride Analysis</h1>
    <form action="{{url_for('predict')}}" method = "POST">
        <input type="text" name="Priceperweek" placeholder="Enter Price per week" required />
        <input type="text" name="Population" placeholder="Enter Population" required />
        <input type="text" name="Monthlyincome" placeholder="Enter Monthly Income" required />
        <input type="text" name="Averageparkingpermonth" placeholder="Enter Average parking per month" required />
        <button type="submit" class="btn btn-primary btn-block btn-large" > Predict</button>
    </form>
    <br>
    <br>
    {{prediction_text}}
</body>
</html>
